<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Visitor Contact Information</title>
</head>
<body>
    <header class = "header-style">
            <nav class = nav-style>
                <ul>
                <li>
                    <a href="https://www.github.com/Steven-McCombe">Github</a>
                </li>
                <li>
                    <a href="https://www.portfolio.com/Steven-McCombe">Portfolio</a>
                </li>
                <li>
                    <a href="#contact-me-form">Contact</a>
                </li>
                </ul>
            </nav>
    </header>

    <hr>
    
    <section class = "main-style">
        <h1>Visitor Contact Form</h1>
        <img id = image-style src="./assets/images/img-person-placeholder.jpeg" alt="Person placeholder image">
        <p id = "img-p">Thanks for visiting</p>
        <br><br>
    </section>

    <hr>

    <section class = "form-style">
        <h2>Contact Me</h2>
        <form id="contact-me-form">
            <label for="Name" class="name-label">Name:</label>
            <div class="name-text-box">
                <input type="text" id="Name-text-box" class="name-text-box" >
            </div>
        <div id="email-input">
            <label class="email-label">Email:</label>
            <div class="email-text-box">
                <input type="email" id="email-text-box" class="email-form">
            </div>
        <div id = send-button-div>
            <button type="send" id="send-button">SEND</button>
        </div>
    </section>

    <hr>

    <footer class = "footer-style">
        <h3>&copy; 2022 Steven-McCombe - WebDesign </h3>
    </footer>    
</body>
</html>
